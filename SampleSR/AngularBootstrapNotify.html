<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/toastr.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="signalR/hubs"></script>

    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/toastr.min.js"></script>
    <script>
        var app = angular.module("App", []);

        app.controller("NotifyCtrl", ["$rootScope", "$scope", function ($rootScope, $scope) {
            var hub = $.connection.notifyHub;
            $scope.messages = [];

            $scope.name = Math.floor(Math.random() * 10000 + 1) + "用戶";

            $.connection.hub.start().done(function () {
                hub.server.userConnected($scope.name);
            });

            hub.client.showNotify = function (msg) {
                //載入訊息列表
                var d = new Date();
                var time = d.getHours() + ':' + d.getMinutes() + ':' + d.getSeconds();
                $scope.messages.push({ content: msg, date: time });
                $rootScope.$apply();//更新
            };

            $scope.popUpNotify = function (msg) {
                //彈跳訊息視窗
                toastr.info(msg.content + '<br>時間:'+msg.date);
            };

        }]);
    </script>
</head>

<body ng-app="App" ng-controller="NotifyCtrl">
    
    <!--上方導覽列-->
    <nav class="navbar navbar-inverse" role="navigation" style="margin-bottom:0px;">
        <div>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#"><span class="glyphicon glyphicon-home"></span> 前台:AngularJS + Bootstrap + SignalR</a></li>
                </ul>
                
                <ul class="nav navbar-nav navbar-right">

                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-envelope"></span> 訊息<span class="label label-danger">{{messages.length}}</span><span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu" style="width:250px;">
                                <!--列出所有訊息-->
                                <li ng-repeat="msg in messages | limitTo:3 | orderBy:'-date' " ng-click="popUpNotify(msg)">
                                <a href="#">
                                    <span class="glyphicon glyphicon-envelope"></span> 
                                    {{msg.content.substr(0,7)}}
                                    <span ng-show="msg.content.length>7">...</span>
                                    <span class="pull-right">{{msg.date}}</span>
                                    </a>
                                </li>

                                <li ng-show="messages.length >3" class="divider"></li>
                                <li ng-show="messages.length >3"><center>查看更多<span class="glyphicon glyphicon-chevron-right"></span></center></li>
                            </ul>
                        </li>
                    </ul>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> {{name}}<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#"><i class="glyphicon glyphicon-off"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <img src="images/sample.png" width="100%"/>


</body>
</html>
